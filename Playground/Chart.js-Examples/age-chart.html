<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    </head>
    <body>
        <style>
            body {
                display: flex;
                flex-flow: row nowrap;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: black;
            }

            #chart {
                background-color: white;
            }
        </style>
        <div style="width: 864px; height: 864px">
            <canvas id="chart" width="864" height="864"></canvas>
        </div>
        <script>
            Chart.register(ChartDataLabels);

            var data = {
                labels: [],
                datasets: [
                    {
                        label: "WOMEN",
                        stack: "Stack 0",
                        backgroundColor: "#CA6DFF4D",
                        data: [],
                        borderRadius: 10,
                        // borderSkipped: false,
                        borderColor: "#CA6DFF",
                        borderWidth: 2,
                    },
                    {
                        label: "MEN",
                        stack: "Stack 0",
                        backgroundColor: "#FF5C5F4D",
                        data: [],
                        borderRadius: 10,
                        // borderSkipped: false,
                        borderColor: "#FF5C5F",
                        borderWidth: 2,
                    },
                ],
            };

            const generateSemiRandomAge = (i) => {
                let age = Number(Math.random() * 5) - (50 - i) / 100;
                if (i < 70) {
                    age += 2;
                }
                console.log(age);

                age = Math.abs(age);

                if (age < 2) {
                    age += 2;
                }

                return age;
            };

            // Generate labels and data
            for (let age = 0; age <= 95; age += 5) {
                let label;

                if (age === 95) {
                    label = "95 years above";
                } else {
                    label = age + " to " + (age + 4) + " years";
                }

                data.labels.unshift(label);

                console.log(data.labels);

                data.datasets[0].data.unshift(-10 + generateSemiRandomAge(age));
                data.datasets[1].data.unshift(10 - generateSemiRandomAge(age));
                // debugger;
            }

            var options = {
                indexAxis: "y",
                plugins: {
                    datalabels: {
                        display: true,
                        anchor: (context) => {
                            const value =
                                context.dataset.data[context.dataIndex];
                            return value < 0 ? "start" : "end";
                        },
                        align: (context) => {
                            const value =
                                context.dataset.data[context.dataIndex];
                            return value < 0 ? "start" : "end";
                        },
                        padding: 4,
                        color: "#647882",
                        font: {
                            family: "sans-serif",
                            size: 14,
                            style: "normal",
                        },
                        formatter: (value, context) => {
                            return Math.abs(value).toFixed(2);
                        },
                    },
                    tooltip: {
                        callbacks: {
                            label: (c) => {
                                const value = Number(c.raw);
                                const positiveOnly = value < 0 ? -value : value;
                                return `${
                                    c.dataset.label
                                }: ${positiveOnly.toString()}`;
                            },
                        },
                    },
                    legend: {
                        display: true,
                        position: "top",
                        color: "#00323F",
                    },
                    subtitle: {
                        display: true,
                        text: "Age range",
                        font: {
                            size: 14,
                        },
                        padding: {
                            bottom: 10,
                        },
                        rotation: 270,
                        position: "left",
                        font: {
                            size: 16,
                            family: "sans-serif",
                            weight: "bold",
                            lineHeight: 1.2,
                        },
                        color: "#00323F",
                        padding: 20,
                    },
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: "Percentage Of Population",
                            color: "#00323F",
                            font: {
                                size: 16,
                                family: "sans-serif",
                                weight: "bold",
                                lineHeight: 1.2,
                            },
                            padding: 20,
                        },
                        ticks: {
                            font: {
                                size: 12,
                                family: "sans-serif",
                                weight: "bold",
                                lineHeight: 1.2,
                            },
                            color: "#00323F",
                            stepSize: 1,
                            callback: (v) => (v < 0 ? -v : v),
                        },
                        min: -10,
                        max: 10,
                    },
                    y: {
                        ticks: {
                            font: {
                                size: 12,
                                family: "sans-serif",
                                weight: "bold",
                                lineHeight: 1.2,
                            },
                            color: "#00323F",
                            stepSize: 1,
                        },
                    },
                },
            };

            new Chart("chart", {
                type: "bar",
                options: options,
                data: data,
            });
        </script>
    </body>
</html>
